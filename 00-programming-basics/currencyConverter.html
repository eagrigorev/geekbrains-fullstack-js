<meta charset="utf-8">
<script>

	var pEuro = "85";
	var pDollar = "70";
	var money = prompt("Какую сумму вы хотите сконвертировать?");
	pEuro = parseInt(pEuro);
	pDollar = parseInt(pDollar);
	money = parseInt(money);
	alert("Введенная сумма в долларах: " + money / pDollar + " и в евро: " + money / pEuro);

</script>
