<meta charset="utf-8">
<script>

		var a = prompt("Введите первую длину стороны основания трапеции");
		var b = prompt("Введите вторую длину стороны основания трапеции");
		var h = prompt("Введите высоту трапеции");
		a = parseInt(a);
		b = parseInt(b);
		h = parseInt(h);
		var s = ((a + b) / 2) * h;
		alert("Площадь трапеции равна " + s);

</script>
