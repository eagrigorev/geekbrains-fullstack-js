    <script>
        /* Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: { ‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2 }. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. */

        function numToObj(number) {
            var objNumber = {
            };
            if ((number < 0) || (number > 999)) {
                console.log("Пользователь ввёл некорректное число " + number);
                return objNumber;
            }
            else {
                objNumber.hundreds = Math.trunc(number / 100); // Сотни
                objNumber.tens = Math.trunc((number - objNumber.hundreds * 100) / 10); // Десятки
                objNumber.singles = Math.trunc(number - objNumber.hundreds * 100 - objNumber.tens * 10); // Единицы
                console.log("Пользователь ввёл число " + number + ". В нём " + objNumber.hundreds + " сотен, " + objNumber.tens + " десятков, " + objNumber.singles + " единиц.");
            }
            return objNumber;
        }

        var number = +prompt("Введите число в диапазоне от 0 до 999");
        numToObj(number);
    </script>
